<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tpStyle.css">
    <title>Task Pickr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <nav class="nav">
        <p id="logo">Task Pickr</p>
       <a href="" id="lg">Login</a>
    </nav>
    


    <div class="taskDisplay">
        <div class="row justisfy-content-center">
            <!-- Task input section -->
            <div class="col-6">
                <div class="card "style="width: 18rem;">

                    <div class="highPriority">
                        <h5 class="card-title">High Priority</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                          </ul>
                        
                    </div>

                    <div class="lowPriority">
                        <h5 class="card-title">Low Priority</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                          </ul>
                        
                    </div>


                </div>

            </div>


            
            <!-- Pickr portion -->
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <h5 class="card-title">Let's Start With:</h5>
                    <ul class="pickedTasks">
                        <li>Stand in</li>
                        <li>Stand in</li>
                    </ul>

                    
                </div>

            </div>
        </div>
    </div>






    <script src="tpScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
