<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tpStyle.css">
    <title>Task Pickr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">   
</head>
<body>

   

   <div class="container">
    <ul class="nav">
        <li id="tpName"><p id="logo">TASK PICKR</p></li>
        <!-- <li id="login"><a href="" id="lg"><button id="loginB">Login</button></a></li> -->
       
    </ul>

   </div>
    


    <div class="container">
        <div class="row "  >
            <!-- Task List -->
            <div class="col" id="taskCol" >
                <div class="card "style="width: 18rem;">

                  <div class="card-body">
                        <div class="highPriority">
                            <h5 class="card-title">High Priority</h5>
                            <ul class="list-group list-group-flush" id="hpList">
                                <li class="list-group-item" id="hpTask"><input type="text" id= "hp" placeholder="Enter task"></li>
                            </ul>
                            
                        </div>

                        <div class="line"></div>

                        <div class="lowPriority">
                            <h5 class="card-title">Low Priority</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="lpTask"><input type="text"  id = "lp" placeholder="Enter task"></li>
                            
                            </ul>
                        
                         </div>
                  </div>


                </div>

            </div>
            <!-- Pick buttton -->
            <div class="col" id="buttonCol">
                <button type="button" class="pick">pick</button>
            </div>


            
            <!-- Pickr portion -->
            <div class="col" id="pickedCol">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Let's Start With:</h5>
                        <ul class="pickedTasks">
                            <li id="item1"></li>
                            <li id="item2"></li>
                        </ul>
                    </div>

                    
                </div>

            </div>
        </div>
    </div>

    <div class="themeButtons">
        <h3>Pick A Theme</h3>
        <img src="bubbleSquare.png" style="width: 100px;">
        <img src="nightSquare.png" style="width: 100px;">

    </div>



    <script src="tpScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
